strings:
  inputs:
  - DailyMeal/Resources/Localization/en.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: DailyMeal/Resources/Generated/Strings.swift
xcassets:
  inputs:
    - DailyMeal/Resources/Assets/Images.xcassets
    - DailyMeal/Resources/Assets/Colors.xcassets
  outputs:
    - templateName: swift4
      output: DailyMeal/Resources/Generated/Assets.swift
fonts:
  inputs: DailyMeal/Resources/Fonts
  outputs:
    - templateName: swift4
      output: DailyMeal/Resources/Fonts/Fonts.swift
